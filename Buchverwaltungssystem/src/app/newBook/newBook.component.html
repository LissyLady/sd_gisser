<div id="mainContent">
    <h1>Neues buch hinzuf√ºgen</h1>

    <div id="bookCard">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="myform">
            <mat-card>
                <mat-card-content>
                    <div class="myInputs">
                        <mat-form-field class="example-full-width">
                            <mat-label>Titel</mat-label>
                            <input matInput formControlName="title">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Autor</mat-label>
                            <input matInput formControlName="author">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>ISBN</mat-label>
                            <input matInput formControlName="isbn">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Seitenanzahl</mat-label>
                            <input matInput formControlName="pages">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Zusammenfassung</mat-label>
                            <input matInput formControlName="summary">
                        </mat-form-field>
                    </div>
                </mat-card-content>

                <mat-card-actions align="end">
                    <button class="actionButtons" (click)="onCancel()" type="button" mat-raised-button
                        color="warn">Abbrechen</button>
                    <button class="actionButtons" [disabled]="bookForm.invalid" type="submit" mat-raised-button
                        color="primary">Erstellen</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
