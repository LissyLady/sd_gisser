<h1>Contacts</h1>

<table mat-table [dataSource]="dataSource">
    
    <ng-container matColumnDef="Titel">
        <th mat-header-cell *matHeaderCellDef> Titel </th>
        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <ng-container matColumnDef="ISBN">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="Seitenanzahl">
        <th mat-header-cell *matHeaderCellDef> Seitenanzahl </th>
        <td mat-cell *matCellDef="let book"> {{book.pages}} </td>
    </ng-container>

    <ng-container matColumnDef="Zusammenfassung">
        <th mat-header-cell *matHeaderCellDef> Zusammenfassung </th>
        <td mat-cell *matCellDef="let book"> {{book.Summary}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Bearbeiten </th>
        <td mat-cell *matCellDef="let book">
            <button mat-raised-button color="primary" (click)="onUpdate(book)">Bearbeiten</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Löschen </th>
        <td mat-cell *matCellDef="let book">
            <button mat-raised-button color="warn" (click)="onDelete(book)">Löschen</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
