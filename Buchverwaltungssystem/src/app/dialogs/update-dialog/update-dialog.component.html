<div id="updateForm">

    <h1 id="updateBookTitle">Buch bearbeiten</h1>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="myform">

        <div class="myInputs">
            <mat-form-field class="example-full-width">
                <mat-label>Titel</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Author</mat-label>
                <input matInput formControlName="author">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>ISBN</mat-label>
                <input matInput formControlName="isbn">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Seitenanzahl</mat-label>
                <input matInput formControlName="pages">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Zusammenfassung</mat-label>
                <input matInput formControlName="summary">
            </mat-form-field>
        </div>

        <button class="actionButtons" type="button" mat-dialog-close mat-raised-button color="warn">Abbrechen</button>
        <button class="actionButtons" [disabled]="updateForm.invalid" type="submit" mat-raised-button
            color="primary">Speichern</button>
    </form>
</div>
